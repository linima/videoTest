<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>test</title>
    <style>
	*{
		margin: 0;
		padding: 0;
	}
	video{
		vertical-align: middle;
	}
	body > div{
		position: relative;
	}
	.video{
		width: 100%;
	}
	.btn1{
		position:absolute;
		top: 50%;
		left:50%;
		transform: translate(-50%,-50%);
		background: yellow;
	}
	.btn2{
		position:absolute;
		top: 50%;
		left:50%;
		transform: translate(-50%,-50%);
		background: blue;
	}
	.music{
		position: absolute;
		right: 0;
		top: 0;
		background: #fff;
		border-radius: 100%;
		width: 20px;
		height: 20px;
	}
	.music.pause{
		background: #000;
	}
    </style>
</head>

<body>
	<div>
		<video id="video1" class="video" preload="auto" webkit-playsinline="true" x5-video-player-fullscreen="true" playsinline src="http://www.res.flyme.cn/resources/flymeos/v3/flyme6/animation/videoDesign/flymeUi.mp4?v=313eae54d1"></video>
		<button class="btn1" id="btn1">点击播放1</button>
	</div>
	<div style="background: green;height:10px;"></div>
	<div>
		<video id="video2" class="video" preload="auto" webkit-playsinline="true" x5-video-player-fullscreen="true" playsinline src="http://www.res.flyme.cn/resources/flymeos/v3/flyme6/animation/videoDesign/flymeAbout.mp4?v=452f8b8598"></video>
		<button class="btn2" id="btn2">点击播放2</button>
	</div>
	<script src="https://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
	<script>
	$(function(){
		$('#btn1').on('click', function(){
			$('#video1')[0].play();
			$('#video2')[0].pause();
		});
		$('#btn2').on('click', function(){
			$('#video1')[0].pause();
			$('#video2')[0].play();
		});



	});
	</script>
</html>
